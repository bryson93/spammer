<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #2d3748;
            --accent-color: #667eea;
            --text-color: #e2e8f0;
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --success-color: #48bb78;
            --error-color: #f56565;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .wrapper-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--secondary-color), var(--bg-color));
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }

        h4 {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .form-wrapper {
            width: 100%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-item {
            margin-bottom: 15px;
        }

        .form-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #4a5568;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        #result {
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #processing {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .current-online {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }

        .current-online:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .current-online h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }

        .current-online h4 .user-icon {
            margin-right: 8px;
            color: var(--accent-color);
        }

        .success-list {
            list-style-type: none;
        }

        .success-item {
            position: relative;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(74, 107, 255, 0.1);
            border-radius: 6px;
            animation: fadeIn 0.3s ease-out;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .success-item .emoji {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .success-item:hover {
            background: rgba(74, 107, 255, 0.2);
            transform: translateX(5px);
        }

        .success-count {
            margin-left: auto;
            background: rgba(0,0,0,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Scrollbar styling */
        #processing::-webkit-scrollbar {
            width: 6px;
        }

        #processing::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        #processing::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        /* Pulse animation for active processes */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 107, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 107, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 107, 255, 0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wrapper-container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .header-container {
                padding: 15px;
            }

            .container {
                padding: 15px;
            }

            input, button {
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .header-container {
                padding: 10px;
            }
            
            .success-item {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
        }
    </style>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
                result.style.display = 'block';
                button.disabled = true;
                button.innerHTML = 'â³ PROCESSING...';
                
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                        username: document.getElementById('username').value
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
            
                if (data.status === 200) {
                    result.style.backgroundColor = 'rgba(72, 187, 120, 0.2)';
                    result.style.border = '1px solid var(--success-color)';
                    result.style.color = 'var(--success-color)';
                    result.innerHTML = 'âœ… Submitted successfully!';
                } else {
                    result.style.backgroundColor = 'rgba(245, 101, 101, 0.2)';
                    result.style.border = '1px solid var(--error-color)';
                    result.style.color = 'var(--error-color)';
                    result.innerHTML = 'âŒ Error: ' + data.error;
                }
            } catch (e) {
                console.error(e);
                result.style.backgroundColor = 'rgba(245, 101, 101, 0.2)';
                result.style.border = '1px solid var(--error-color)';
                result.style.color = 'var(--error-color)';
                result.innerHTML = 'âŒ Network error occurred';
            } finally {
                button.disabled = false;
                button.innerHTML = 'ðŸš€ START SHARING';
            }
        }
        
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const initialResponse = await fetch('/total');
            
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
                }
            
                const initialData = await initialResponse.json();
                if (initialData.length === 0) {
                    processContainer.style.display = 'none';
                    return;
                }
                
                container.innerHTML = '';
                initialData.forEach((link, index) => {
                    let { url, count, id, target, session, username } = link;
                    const processCard = document.createElement('div');
                    processCard.classList.add('current-online', 'pulse');
            
                    const usernameHeader = document.createElement('h4');
                    usernameHeader.innerHTML = `ðŸ‘¤ ${username} <span style="color: var(--text-color); opacity: 0.7;">(${id})</span>`;
                    processCard.appendChild(usernameHeader);
            
                    // Create success items container
                    const successList = document.createElement('ul');
                    successList.classList.add('success-list');
                    successList.id = `success-list-${id}`;
                    processCard.appendChild(successList);
            
                    container.appendChild(processCard);
            
                    // Initial update
                    updateSuccessList(successList, count, id, target);
            
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
            
                        if (!updateResponse.ok) {
                            console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                            return;
                        }
            
                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);
            
                        if (updatedLink) {
                            let { count } = updatedLink;
                            updateSuccessList(successList, count, id, target);
                            
                            // Remove pulse animation when complete
                            if (count >= target) {
                                processCard.classList.remove('pulse');
                            }
                        }
                    }, 1000);
                });
            
            } catch (error) {
                console.error(error);
            }
        }
        
        function updateSuccessList(container, count, id, target) {
            // Clear previous items
            container.innerHTML = '';
            
            // Create new success items (max 5 visible at a time)
            const start = Math.max(0, count - 5);
            const remaining = target - count;
            
            for (let i = start; i < count; i++) {
                const successItem = document.createElement('li');
                successItem.classList.add('success-item');
                successItem.innerHTML = `
                    <span class="emoji">âœ…</span>
                    <span class="text">Successfully shared</span>
                    <span class="success-count">#${i+1}</span>
                `;
                container.appendChild(successItem);
            }
            
            // Add progress indicator if not complete
            if (count < target) {
                const progressItem = document.createElement('li');
                progressItem.style.color = 'var(--accent-color)';
                progressItem.style.fontSize = '0.8rem';
                progressItem.style.padding = '5px 12px';
                progressItem.style.fontStyle = 'italic';
                progressItem.innerHTML = 'â³ Progress: ' + count + '/' + target + ' (' + remaining + ' remaining)';
                container.appendChild(progressItem);
            } else {
                const completeItem = document.createElement('li');
                completeItem.style.color = 'var(--success-color)';
                completeItem.style.fontWeight = 'bold';
                completeItem.style.padding = '5px 12px';
                completeItem.innerHTML = 'ðŸŽ‰ Completed all ' + target + ' shares!';
                container.appendChild(completeItem);
            }
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            linkOfProcessing();
            // Refresh every 30 seconds to check for new processes
            setInterval(linkOfProcessing, 30000);
        });
    </script>
</body>
  </html>
