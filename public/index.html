<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #2d3748;
            --accent-color: #667eea;
            --text-color: #e2e8f0;
            --bg-color: #1a202c;
            --card-bg: #2d3748;
            --success-color: #48bb78;
            --error-color: #f56565;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .wrapper-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--secondary-color), var(--bg-color));
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }

        h4 {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .form-wrapper {
            width: 100%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-item {
            margin-bottom: 15px;
        }

        .form-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #4a5568;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        #result {
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #processing {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .current-online {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            box-shadow: var(--box-shadow);
        }

        .current-online h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .success-item {
            color: var(--success-color);
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .success-item::before {
            content: "âœ“";
            margin-right: 8px;
            color: var(--success-color);
        }

        /* Scrollbar styling */
        #processing::-webkit-scrollbar {
            width: 6px;
        }

        #processing::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        #processing::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wrapper-container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .header-container {
                padding: 15px;
            }

            .container {
                padding: 15px;
            }

            input, button {
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .header-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper-container">
        <div class="header-container">
            <h1>SPAM SHARE</h1>
            <h4>by Bryson</h4>
            <p class="subtitle">Automated Facebook post sharing tool using your browser's cookies</p>
        </div>
        
        <div class="form-wrapper">
            <form onsubmit="submitForm(event)" class="form-container">
                <div class="form-item">
                    <label for="cookies">APPSTATE:</label>
                    <input type="text" id="cookies" name="cookie" placeholder="Enter your Facebook appstate cookie" required>
                </div>
                <div class="form-item">
                    <label for="urls">POST URL:</label>
                    <input type="text" id="urls" name="url" placeholder="Enter Facebook post URL" required>
                </div>
                <div class="form-item">
                    <label for="username">USERNAME:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-item">
                    <label for="amounts">SHARE LIMIT:</label>
                    <input type="number" id="amounts" name="amount" placeholder="Enter number of shares" required>
                </div>
                <div class="form-item">
                    <label for="intervals">DELAY (ms):</label>
                    <input type="number" id="intervals" name="interval" placeholder="Enter delay between shares" required>
                </div>
                <div class="form-item">
                    <button type="submit" id="submit-button">START SHARING</button>
                </div>
                <div class="form-item">
                    <div id="result"></div>
                </div>
            </form>
        </div>
        
        <div class="container" id="process-container">
            <h2>ACTIVE PROCESSES</h2>
            <div id="processing"></div>
        </div>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const result = document.getElementById('result');
            const button = document.getElementById('submit-button');
            try {
                result.style.display = 'block';
                button.style.display = 'none';
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: JSON.stringify({
                        cookie: document.getElementById('cookies').value,
                        url: document.getElementById('urls').value,
                        amount: document.getElementById('amounts').value,
                        interval: document.getElementById('intervals').value,
                        username: document.getElementById('username').value
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
            
                if (data.status === 200) {
                    result.style.backgroundColor = '#32ff0dc7';
                    result.style.color = '#222';
                    result.innerHTML = 'Submitted successfully!';
                    button.style.display = 'block';
                } else {
                    result.style.backgroundColor = '#3D1619';
                    result.style.color = '#FE6265';
                    result.innerHTML = 'Error: ' + data.error;
                    button.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                result.style.backgroundColor = '#3D1619';
                result.style.color = '#FE6265';
                result.innerHTML = 'Network error occurred';
                result.style.display = 'block';
                button.style.display = 'block';
            }
        }
        
        async function linkOfProcessing() {
            try {
                const container = document.getElementById('processing');
                const processContainer = document.getElementById('process-container');
                const initialResponse = await fetch('/total');
            
                if (!initialResponse.ok) {
                    throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
                }
            
                const initialData = await initialResponse.json();
                if (initialData.length === 0) {
                    processContainer.style.display = 'none';
                    return;
                }
                
                processContainer.style.display = 'block';
                container.innerHTML = ''; // Clear existing content
                
                initialData.forEach((link) => {
                    let { url, count, id, target, session, username } = link;
                    const processCard = document.createElement('div');
                    processCard.classList.add('current-online');
            
                    const usernameHeader = document.createElement('h4');
                    usernameHeader.innerHTML = `${username || 'Unknown User'} <span style="font-size: 0.8em; color: #aaa;">(${id})</span>`;
                    processCard.appendChild(usernameHeader);
            
                    const successContainer = document.createElement('div');
                    successContainer.id = `success-container-${id}`;
                    processCard.appendChild(successContainer);
            
                    container.appendChild(processCard);
            
                    // Initial update of success items
                    updateSuccessItems(successContainer, count, id);
            
                    const intervalId = setInterval(async () => {
                        const updateResponse = await fetch('/total');
            
                        if (!updateResponse.ok) {
                            console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                            return;
                        }
            
                        const updateData = await updateResponse.json();
                        const updatedLink = updateData.find((link) => link.session === session);
            
                        if (updatedLink) {
                            let { count } = updatedLink;
                            updateSuccessItems(successContainer, count, id);
                        }
                    }, 1000);
                });
            
            } catch (error) {
                console.error('Error in linkOfProcessing:', error);
            }
        }
        
        function updateSuccessItems(container, count, id) {
            container.innerHTML = '';
            
            const start = Math.max(0, count - 5);
            for (let i = start; i < count; i++) {
                const successItem = document.createElement('div');
                successItem.classList.add('success-item');
                successItem.textContent = `${i + 1}. successfully share (${i + 1})`;
                container.appendChild(successItem);
            }
            
            // Auto-scroll to bottom if new items are added
            if (count > 5) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        // Initial load
        linkOfProcessing();
        
        // Refresh active processes every 5 seconds
        setInterval(linkOfProcessing, 5000);
    </script>
</body>
    </html>
